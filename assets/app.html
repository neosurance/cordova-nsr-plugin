<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="res/fonts.css"/>
	<link rel="stylesheet" href="res/style.css"/>
	<link rel="stylesheet" href="style.css"/>

	<script src="res/T.js"></script>
	<script src="res/cf.js"></script>
	<script src="script.js"></script>

	<script type="T" name="user">
	<div class="user">
		<input onfocus="this.removeClass('error')" type="text" id="email" placeholder="email" value="[%= encodeHTML(email) %]"><br>
		<input onfocus="this.removeClass('error')" type="text" id="firstname" placeholder="firstname" value="[%= encodeHTML(firstname) %]"><br>
		<input onfocus="this.removeClass('error')" type="text" id="lastname" placeholder="lastname" value="[%= encodeHTML(lastname) %]"><br>
		<input onfocus="this.removeClass('error')" type="text" id="fiscalCode" placeholder="fiscalCode" value="[%= encodeHTML(fiscalCode) %]"><br>
		<input onfocus="this.removeClass('error')" type="text" id="address" placeholder="address" value="[%= encodeHTML(address) %]"><br>
		<input onfocus="this.removeClass('error')" type="text" id="city" placeholder="city" value="[%= encodeHTML(city) %]"><br>
		<input onfocus="this.removeClass('error')" type="text" id="stateProvince" placeholder="province" value="[%= encodeHTML(stateProvince) %]"><br>
		<div style="height:320px;position:relative">
			<div class="btn" onclick="registerUser()">
				<span>Start</span>
			</div>
		</div>
	</div>
	<!--div class="bottom">
		<img class="axa" src="axa-logo.svg">
		<img class="ing" src="ing-logo.svg">
		<img class="neos" src="logoB.svg">
	</div-->

	</script>

	<script type="T" name="main">
	<div class="try">
		<div class="btn" onclick="sendEvent()">
			<span>Try Me!</span>
		</div>
		<img onclick="showUser()" style="position:absolute;top:20px;right:20px;width:24px;" src="user.svg">
	</div>
	<!--div class="bottom">
		<img class="axa" src="axa-logo.svg">
		<img class="ing" src="ing-logo.svg">
		<img class="neos" src="logoB.svg">
	</div-->

	</script>

	<script type="T" name="login">
	<div class="login">
		<div class="btn" onclick="loginDone()">
			<span>App<br>Login</span>
		</div>
	</div>
	<!--div class="bottom">
		<img class="axa" src="axa-logo.svg">
		<img class="ing" src="ing-logo.svg">
		<img class="neos" src="logoB.svg">
	</div-->

	</script>

	<script type="T" name="pay">
	<div class="login">
		<div class="btn" onclick="payDone()">
			<span>App<br>Payment!</span>
		</div>
	</div>
	<!--div class="bottom">
		<img class="axa" src="axa-logo.svg">
		<img class="ing" src="ing-logo.svg">
		<img class="neos" src="logoB.svg">
	</div-->

	</script>

</head>
<body ontouchstart="" onload="init()">
<div id="inner"></div>
</body>
</html>
